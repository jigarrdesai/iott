<div class="grid">
	<div class="row cells4">
		<div class="cell colspan2 offset1">
			<form ng-submit="submitForm()" name="changePaaswordForm">
				<div class="grid">
					<div class="row">
						<div class="cell">
							<label>Current Password</label>
							<div class="input-control password full-size">
								<input tabindex="10" type="password" ng-model="formData.password" required />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="cell">
							<label>New Password</label>
							<div class="input-control password full-size" data-role="input">
								<input tabindex="10" type="password" ng-model="formData.newPassword" required />
								<button class="button helper-button reveal"><span class="mif-looks"></span></button>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="cell">
							<button class="button primary large-button" type="submit">Submit</button>
							<button class="button large-button" ng-click="goBack();">Back</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
